    .main-nav a {

    :root{
      --bg:#eef2f7;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;
      --navy:#1f2a44;
      --navy2:#2b3a63;
      --focus:#93c5fd;
      --req:#f59e0b;
      --opt:#9ca3af;
      --shadow: 0 18px 40px rgba(15, 23, 42, .10);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: adobe-garamond-pro, source-han-serif-japanese, "ヒラギノ明朝 Pro W3", "Hiragino Mincho Pro", 游明朝体, YuMincho, "Yu Mincho", "ＭＳ Ｐ明朝", "MS PMincho", serif; color:var(--text); }
    .contact-page{
      background: var(--bg);
      padding: 20px 20px 80px;
    }
    .contact-wrap{
      max-width: 1040px;
      margin: 0 auto;
    }
    .contact-head{
      text-align:center;
      margin-bottom: 22px;
    }
    .contact-title{
      margin:0;
      letter-spacing: .08em;
      font-size: clamp(28px, 3vw, 40px);
      font-weight: 700;
      color: var(--navy);
    }
    .contact-lead{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
    }
    .contact-card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      border: 1px solid rgba(15, 23, 42, .06);
    }
    .form-row{
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 16px;
      padding: 14px 0;
      border-top: 1px solid var(--line);
    }
    .form-row:first-child{ border-top: 0; }
    .form-row.full{ grid-template-columns: 220px 1fr; }
    .label-col{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      padding-top: 6px;
    }
    .label{
      font-weight: 650;
      color: var(--navy);
      line-height: 1.2;
    }
    .req-badge, .opt-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height: 22px;
      min-width: 44px;
      padding: 0 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .02em;
      color: #fff;
    }
    .req-badge{ background: var(--req); }
    .opt-badge{ background: var(--opt); }
    .field-col{ min-width:0; }
    .input, .textarea{
      width: 100%;
      border: 1px solid var(--line);
      background: #f8fafc;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .textarea{ padding: 14px; resize: vertical; min-height: 180px; }
    .input:focus, .textarea:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(147, 197, 253, .35);
      background: #ffffff;
    }
    .hint{
      margin: 8px 0 0;
      font-size: 12px;
      color: var(--muted);
    }
    .chip-group{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
    }
    .chip{
      position: relative;
      display:inline-flex;
      align-items:center;
      cursor:pointer;
    }
    .chip input{
      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:none;
    }
    .chip span{
      display:inline-flex;
      align-items:center;
      height: 40px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #f8fafc;
      color: var(--text);
      font-size: 14px;
      transition: background .15s ease, border-color .15s ease, color .15s ease, box-shadow .15s ease;
    }
    .chip input:checked + span{
      background: rgba(31, 42, 68, .08);
      border-color: rgba(31, 42, 68, .35);
      color: var(--navy);
      box-shadow: 0 0 0 4px rgba(31, 42, 68, .08);
    }
    .agree{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .agree input{ width: 16px; height: 16px; }
    .actions{
      display:flex;
      justify-content:center;
      padding-top: 20px;
      border-top: 1px solid var(--line);
      margin-top: 10px;
    }
    .btn{
      border: none;
      background: var(--navy);
      color: #fff;
      font-weight: 700;
      letter-spacing: .04em;
      padding: 12px 22px;
      border-radius: 12px;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(31, 42, 68, .22);
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      background: var(--navy2);
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(31, 42, 68, .26);
    }
    .btn:active{ transform: translateY(0px); }
    @media (max-width: 860px){
      .contact-card{ padding: 18px; }
      .form-row{ grid-template-columns: 1fr; }
      .label-col{ padding-top: 0; }
    }

        </div>
        <!-- row: name -->

            <span class="req-badge">必須</span>

        <!-- row: email -->

          </div>

          </div>
        </div>
        <!-- row: company (optional) -->

  <script>
    // Header theme switch: khi header chạm contact-page thì menu đen (solid-theme), còn lại menu trắng (hero-theme)
    (function() {
      const header = document.querySelector('.site-header');
      const contact = document.querySelector('.contact-page');
      function updateHeaderTheme() {
        if (!header || !contact) return;
        const contactRect = contact.getBoundingClientRect();
        // Nếu top của contact-page <= chiều cao header => header chạm contact-page
        if (contactRect.top <= header.offsetHeight) {
          header.classList.remove('hero-theme');
          header.classList.add('solid-theme');
        } else {
          header.classList.add('hero-theme');
          header.classList.remove('solid-theme');
        }
      }
      window.addEventListener('scroll', updateHeaderTheme);
      window.addEventListener('resize', updateHeaderTheme);
      document.addEventListener('DOMContentLoaded', updateHeaderTheme);
    })();

  </script>
